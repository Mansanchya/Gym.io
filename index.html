<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym.io</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header>
        <div class="left">
            <img src="/Images/logo.png" alt="Error to Load Logo" id="imgg">
            <div>Gym.io</div>
        </div>
        <div class="mid">
            <ul type="none">
                <li class="navbar"><a href="#" class="lilu">Home</a></li>
                <li class="navbar"><a href="#" class="lil">About</a></li>
                <li class="navbar"><a href="#" class="lil">Trainers</a></li>
                <li class="navbar"><a href="#" class="lil">Classes</a></li>
                <li class="navbar"><a href="#" class="lil">Schedules</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">News</button>
            <button class="btn">Contact-Us</button>
        </div>
    </header>
    <div class="container">
        <div class="man">Please Fill This Form</div>
        <form action="back">
            <div class="form-group first">
                <input type="text" name="" placeholder="Enter your Name" >
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btnn">Submit</button>
        </form>
    </div>
</body>

</html>
